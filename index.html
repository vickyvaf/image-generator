<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Image Generator</h1>
        <div class="input-group">
            <input type="text" id="prompt" placeholder="Describe the image you want..." />
            <button id="generateBtn">Generate</button>
        </div>
        <div id="result">
            <p class="placeholder-text">Your masterpiece will appear here</p>
        </div>
    </div>


    <script>
        const promptInput = document.getElementById('prompt');
        const generateBtn = document.getElementById('generateBtn');
        const resultDiv = document.getElementById('result');

        async function generate() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // UI State
            generateBtn.disabled = true;
            resultDiv.innerHTML = '<div class="skeleton"></div>';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (data.image) {
                    resultDiv.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Generated Image" />`;
                } else {
                    resultDiv.innerHTML = `<p style="color: #ef4444">Error: ${data.error || 'Failed to generate'}</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color: #ef4444">Error: ${err.message}</p>`;
            } finally {
                generateBtn.disabled = false;
            }
        }

        generateBtn.addEventListener('click', generate);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generate();
        });
    </script>
</body>

</html>
